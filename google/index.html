<!DOCTYPE html>

            <a href="" class="navItem"></a>

    <main>
        <div id="center">
            <div id="logo">
                <img src="" alt="" id="logoimg">
            </div>
            <div id="searchBar">
                <div id="magnify"></div>
                <div id="input"></div>
            </div>
            <div id="buttons">
                <button></button>
                <button></button>
            </div>
            <div id="lang">
                <p>
                    Text
                    <a href="" class="m-left"></a>
                    <a href="" class="m-left"></a>
                    <a href="" class="m-left"></a>
                    <a href="" class="m-left"></a>
                </p>
            </div>
        </div>
    </main>
    <footer>
        <div id="country" class="left alt-color"></div>
        <div id="left-side" class="alt-color">
            <a href="#" class="fItem">Advertising</a>
            <a href="#" class="fItem">Business</a>
            <a href="#" class="fItem">About</a>
            <a href="#" class="fItem">How Search works</a>
        </div>
        <div id="right-side" class="alt-color">
            <a href="#" class="fItem">Privacy</a>
            <a href="#" class="fItem">Terms</a>
            <a href="#" class="fItem">Settings</a>
        </div>
    </footer>
